<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/82af44d622.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="css/style.css" />
    <title>TravelTip</title>
  </head>

  <body>
    <div class="grid">
      <div class="header-container">
        <h1>TravelTip Starter</h1>
        <p>Location: <span class="user-pos"></span></p>
        <table border="2">
          <thead>
            <tr>
              <th>Name</th>
              <th>Lat</th>
              <th>Lang</th>
              <th>Created at</th>
              <th colspan="2">Actions</th>
            </tr>
          </thead>
          <tbody class="loc-body"></tbody>
        </table>
      </div>
      <div class="main-container">
        <form onsubmit="addMarkerInput(event, this)">
          <input
            list="locations"
            id="location-input"
            name="location-input"
            placeholder="Enter Location"
          />
          <datalist id="locations"> </datalist>
          <button>GO</button>
        </form>
        <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
      
        <button>Copy Location</button>
        <button onclick="onGetLocs()" class="btn-get-locs"
          >Get Locations</button
        >
        <!-- <p>Locations: <span class="locs"></span></p> -->
        <!-- <button onclick="onPanTo()" class="btn-pan">Pan Map to Tokyo</button> -->

        <div id="map" style="width: 90%; height: 400px"></div>
        <div class="modal">
          <form>
            <label for="location-name">Enter Location Name: </label>
            <input type="text" name="location-name" />
            <p class="latlng"
              >Location:
              <span class="lat"></span>
              <span class="lng"></span>
            </p>
            <button onclick="submitModal(this.form, event)">Add</button>
          </form>
        </div>
      </div>
    </div>
    <script type="module" src="js/app.controller.js"></script>
  </body>
</html>
